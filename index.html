    <title>Almaiti Hair Studio | Salta</title>
    <!-- Mantenemos Tailwind CDN para preservar los estilos actuales sin configuración compleja extra -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                black: '#000000',
                dark: '#0b0b0b',
                gray: '#1a1a1a',
                pink: '#E6007E',
                pinkDim: '#b30062',
              }
            },
            fontFamily: {
              sans: ['Inter', 'Poppins', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-in-right': 'slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'marquee': 'marquee 25s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile for app feel */
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-modal {
        background: rgba(11, 11, 11, 0.95);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      .neon-glow {
        box-shadow: 0 0 15px rgba(230, 0, 126, 0.3);
      }
      .neon-glow-hover:hover {
        box-shadow: 0 0 25px rgba(230, 0, 126, 0.5);
      }
      /* Hide scrollbar for clean aesthetic */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #0b0b0b;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      
      /* Mobile App Optimizations */
      .app-safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Marquee Utilities */
      .marquee-container {
        display: flex;
        overflow: hidden;
        user-select: none;
      }
      .marquee-content {
        flex-shrink: 0;
        display: flex;
        justify-content: space-around;
        min-width: 100%;
        gap: 2rem;
      }
    </style>
